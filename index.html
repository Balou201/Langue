<!DOCTYPE html>
<html>
<head>
    <title>Téléchargement automatique</title>
</head>
<body>

<script>
    window.onload = function() {
        const link = document.createElement('a');
        link.href = 'A.txt';
        link.download = 'A.txt';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    };
</script>

<p>Si le téléchargement ne démarre pas automatiquement, <a href="A.txt" download="A.txt">cliquez ici</a>.</p>

</body>
</html>
